global
    log stdout format raw local0
    maxconn 1024

defaults
    log     global
    mode    http
    option  httplog
    timeout connect 5s
    timeout client  30s
    timeout server  30s

frontend http_in
    bind *:80

    # Match Plausible analytics endpoint
    acl is_analytics path_beg /events/plausible
    use_backend analytics_backend if is_analytics

    # Everything else â†’ blog
    default_backend blog_backend

backend blog_backend
    server blog blog-nginx:80 check

backend analytics_backend
    option httpchk GET /healthz
    http-check expect status 200

    # talk to each task directly (DNS round-robin)
    server-template analytics 10 tasks.analytics-api_analytics-api:8080 check resolvers docker init-addr none

resolvers docker
    nameserver dns 127.0.0.11:53
    resolve_retries 3
    timeout resolve 1s
    timeout retry   1s
    hold valid      10s
